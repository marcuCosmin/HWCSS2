<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

    <link rel="stylesheet" href="contact.css">

</head>

<body>

    <div class="firstContainer">Contact us <span id="firstSpan">Feel free to contact us</span> </div>   

    <form action="" class="secondContainer">

        
        <div>
            
            <label for="name">Name</label>
            
            <input type="text" placeholder="Enter name" id="name">
            
            
            <label for="email">Email</label>
            
            <input type="text" placeholder="Enter email" id="name">
            
            <label for="subject">Subject</label>
            
            <input type="text" placeholder="Enter subject" id="name">
            
            
        </div>
        
        <div class="messageDiv">
            
            <label for="message" id="inlineLbl">Message</label>
            
            <textarea id="message" cols="23" rows="7" placeholder=" Message"></textarea>
            
        </div>
        
        <button>Send Message</button>
        
    </form>
    
    <div class="lastContainer">
        
        <p>Or find us on social media</p>
        
        <div>
            
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank" id="specialAnchor">Instagram</a>

        </div>
        
    </div>
    
</body>

</html>
