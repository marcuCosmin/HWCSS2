    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>

    <div class="bg-light first-container pt-5">Contact us <span class="ml-2 text-muted first-span">Feel free to contact us</span> </div>

    <div class="mt-4 d-flex justify-content-center second-container">

        <form action="" class="bg-light p-3 d-flex flex-wrap">

            <div>
               
                <label for="name" class="mt-2">Name</label>
                
                <input type="text" placeholder="Enter name" class="mr-4">
                
                
                <label for="email" class="mt-2">Email</label>
                
                <input type="text" placeholder="Enter email" id="name">
                
                <label for="subject" class="mt-2">Subject</label>
                
                <input type="text" placeholder="Enter subject" id="name">
                

            </div>

            <div class="div-message">
                
                <label for="message" id="inlineLbl">Message</label>
                
                <textarea id="message" cols="40" rows="7" placeholder=" Message"></textarea>
                
            </div>

            <div style="width: 650px;" class="float-right mt-2">

                <button class="btn btn-primary float-right">Send Message</button>

            </div>
        

        </form>
  
    </div>

            <div class="last-container mt-3 text-center">
            
            <p class="border-bottom">Or find us on social media</p>
            
            <div>
                
                <a href="https://facebook.com" target="_blank" class="mr-5">Facebook</a>
                <a href="https://twitter.com" target="_blank" class="mr-5">Twitter</a>
                <a href="https://instagram.com" target="_blank" id="specialAnchor">Instagram</a>
